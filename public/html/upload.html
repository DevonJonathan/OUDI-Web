<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OUDI</title>

  <link rel="stylesheet" href="/css/upload.css">
  <script src="/framework/navbar.js" type="module"></script>
  <script src="/framework/auth.js"></script>
</head>
<body>

<header class="upload-header">
  <button class="back-btn" id="backBtn">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#F08080" stroke-width="2">
      <path d="M19 12H5M12 19l-7-7 7-7"/>
    </svg>
  </button>

  <div class="header-center">
    <h1 class="logo-text">OUDI</h1>
  </div>

  <div class="spacer"></div>
</header>

<main class="upload-container">

  <section id="state-upload" class="state active">
    <div class="photo-preview" id="placeholderFrame">
      <div class="upload-placeholder">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#F08080" stroke-width="2">
          <circle cx="12" cy="13" r="4"></circle>
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
        </svg>
      </div>
    </div>

    <p class="step-label">PHOTO</p>

    <input type="file" id="photoInput" accept="image/*" hidden />
      <button class="upload-btn" id="selectPhotoBtn">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
        </svg>
      </button>
  </section>

<section id="state-editor" class="state">
  <div class="photo-preview large">
    <img id="editorImage" src="" style="display:none">
  </div>

  <div class="editor-row">
    <div class="input-icon-wrapper">
      <input id="bioInput" class="form-input" type="text" placeholder="Write a caption..." />
      <button id="locationBtn" class="small-icon" aria-label="Toggle location">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#F08080" stroke-width="2">
          <path d="M12 21s8-5.686 8-10A8 8 0 1 0 4 11c0 4.314 8 10 8 10z"></path>
          <circle cx="12" cy="11" r="2"></circle>
        </svg>
      </button>
    </div>
  </div>

  <p class="hint">Add a short caption. Tap location to add or hide location.</p>

  <div class="theme-dropdown">
    <input id="themeInput" class="theme-input" placeholder="Theme (ex: Y2K, Retro...)" />
    <div id="themeDropdown" class="theme-dropdowns"></div>
  </div>

    <div class="editor-actions">
      <button id="cancelBtn" class="cancel-btn">âœ•</button>

      <button id="postBtn" class="confirm-btn">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="white">
          <circle cx="12" cy="13" r="3"></circle>
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
        </svg>
      </button>

      <button id="linksBtn" class="delete-btn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
          <path d="M6 2L3 6v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6l-3-4H6z"></path>
          <path d="M16 10a4 4 0 1 1-8 0"></path>
        </svg>
      </button>
    </div>

    <div id="locationModal" class="modal">
      <div class="modal-content">
        <h3>Location</h3>
        <label><input type="checkbox" id="locToggle" checked /> Share location</label>
        <input id="locInput" class="form-input" placeholder="e.g., Tokyo, Japan" />
        <div class="modal-actions">
          <button id="locCancel" class="btn btn-secondary">Cancel</button>
          <button id="locSave" class="btn btn-primary">OK</button>
        </div>
      </div>
    </div>

    <div id="linksModal" class="modal">
      <div class="modal-content">
        <h3>Add Shop Links</h3>
        <input id="linkInput" class="form-input" type="url" placeholder="Put the link here..." />
        <div id="linksList" class="links-list"></div>
        <div class="modal-actions">
          <button id="linksCancel" class="btn btn-secondary">Cancel</button>
          <button id="linksAdd" class="btn btn-primary">Add</button>
          <button id="linksDone" class="btn btn-primary">Done</button>
        </div>
      </div>
    </div>

  </section>
</main>

<bottom-nav></bottom-nav>
<script src="/js/upload.js"></script>

</body>
</html>
