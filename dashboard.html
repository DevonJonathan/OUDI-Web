<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUDI</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <a href="dashboard.html" class="profile-link">
                <img src="image.png" alt="Profile" class="header-profile">
            </a>
        </div>
        <div class="header-center">
            <h1 class="logo-text">OUDI</h1>
        </div>
        <div class="header-right">
            <a href="dashboard.html" class="friends-link">
                <svg class="icon-people" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#F08080" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
            </a>
        </div>
    </header>

    <!-- Feed Container -->
    <main class="feed-container">
        <!-- Post 1 -->
        <div class="post-card">
            <div class="post-header">
                <img src="image.png" alt="User" class="post-profile">
                <div class="post-user-info">
                    <h3 class="username">Daniel The Batman</h3>
                    <p class="location">Jakarta, ID • 5 days ago</p>
                </div>
                <button class="menu-btn">•••</button>
            </div>

            <div class="post-image">
                <img src="batman.jpg" alt="Outfit">
            </div>

            <div class="post-actions">
                <button class="action-btn like-btn">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#F08080" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                        <line x1="9" y1="9" x2="9.01" y2="9"></line>
                        <line x1="15" y1="9" x2="15.01" y2="9"></line>
                    </svg>
                </button>
                <button class="action-btn save-btn">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#F08080" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M12 6v6l4 2"></path>
                    </svg>
                </button>
            </div>

            <div class="post-caption">
                <p>Batman!</p>
            </div>

            <div class="rating-section">
                <div class="stars">
                    <span class="star">☆</span>
                    <span class="star">☆</span>
                    <span class="star">☆</span>
                    <span class="star">☆</span>
                    <span class="star">☆</span>
                </div>
                <p class="rating-text">Rate the look!</p>
            </div>
        </div>
    </main>

    <!-- Upload Input (hidden) -->
    <input type="file" id="uploadInput" accept="image/*" style="display: none;">

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="dashboard.html" class="nav-btn active">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="#F08080">
                <rect x="3" y="3" width="7" height="7" rx="1"></rect>
                <rect x="14" y="3" width="7" height="7" rx="1"></rect>
                <rect x="14" y="14" width="7" height="7" rx="1"></rect>
                <rect x="3" y="14" width="7" height="7" rx="1"></rect>
            </svg>
        </a>
        <button class="nav-btn" id="uploadBtn">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#F08080" stroke-width="2">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        </button>
        <a href="dashboard.html" class="nav-btn">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#F08080" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="6"></circle>
                <circle cx="12" cy="12" r="2"></circle>
            </svg>
        </a>
    </nav>

    <script src="dashboard.js"></script>
</body>
</html>
