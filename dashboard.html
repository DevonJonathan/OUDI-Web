<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUDI - Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    
    <!-- Font Awesome for icons (Avatar, Social, FABs) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Top Navigation Bar (Fixed at the top) -->
        <header class="top-nav">
            <div class="left-section">
                <!-- Default Avatar Icon -->
                <i class="fas fa-user-circle nav-avatar-icon"></i>
            </div>
            <div class="middle-section">
                <h1 class="logo">OUDI</h1>
            </div>
            <div class="right-section">
                <!-- Social Icon -->
                <i class="fas fa-users nav-icon"></i>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Placeholder for Posts -->
            <p>Your feed will appear here!</p>
            <div style="height: 800px;"></div> 
        </main>

        <!-- Fixed Bottom Navigation Bar (FABs) -->
        <nav class="bottom-nav">
            <button class="nav-fab active">
                <i class="fas fa-th-large fab-icon"></i>
            </button>
            <button class="nav-fab">
                <i class="fas fa-camera fab-icon"></i>
            </button>
            <button class="nav-fab">
                <i class="fas fa-redo-alt fab-icon"></i>
            </button>
        </nav>
    </div>
</body>
</html>
