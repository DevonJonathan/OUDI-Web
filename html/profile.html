<!DOCTYPE html>
<html lang="en">
<head>

<body>
<header class="profile-header">
    <button class="back-btn" onclick="window.location.href='dashboard.html'">

            <path d="M19 12H5M12 19l-7-7 7-7"/>

    </button>

    <h1 class="page-title">PROFILE</h1>

    <div class="right-buttons">
        <button class="settings-btn" onclick="window.location.href='onboarding.html'">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#F08080" stroke-width="2">

            </svg>
        </button>

        <button class="logout-btn" onclick="handleLogout()">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#F08080" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </button>
    </div>
</header>


    <!-- Profile Container -->
    <main class="profile-container">
        <!-- Profile Picture Section -->
        <div class="profile-picture-section">
            <div class="profile-picture-ring">

            <h2 class="username">Daniel The Batman</h2>

                <div class="pin-item"></div>
                <div class="pin-item"></div>
                <div class="pin-item"></div>
            </div>
        </section>

        <!-- My Diary Section -->
        <section class="diary-section">
            <h3 class="section-title">MY DIARY</h3>
            <div class="diary-container">
                <p class="diary-subtitle">RECENTS</p>
                <div class="diary-grid">

                    <div class="diary-day"></div>

    <bottom-nav active=""></bottom-nav>
